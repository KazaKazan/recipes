<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <title>PDN</title>
</head>

<body>
    <div id="landingCard">
        <img src="assets/landing.jpg" id="landingImage">
        <div id="landingText">
            <h1 class="tightText">Perfect Date Night</h1>
            <i id="contPrompt" class="clickable">Click here to continue</i>
        </div>
    </div>

    <div id="content" class="hidden">
        
        <img src="assets/landing.jpg" id="backgroundImage">

        <div id="navbar" class="bar">
            <p id="homeText" class="tightText clickable cursive">Perfect Date Night</p>
        </div>

        <div class="flexcenter">
            <div id="recipes">
                <div id="recipeNav">
                    <p class="clickable" id="backButton">< Previous</p>
                    <p id="recipeName" class="serif">Recipe Name</p>
                    <p class="clickable" id="fwdButton">Next ></p>
                </div>

                <div id="leftContainer">
                    <div id="imageContainer">
                        <img src="" alt="Recipe image" id="recipeImage" class="visible">
                    </div>

                    <div id="resContainer" class="visible hidden"></div>
                </div>

                <div id="rightContainer">
                    <div id="rightNav">
                        <input type="button" value="Info" id="infoButton">
                        <input type="button" value="Ingredients" id="ingButton">
                        <input type="button" value="Recipe" id="recButton">
                    </div>

                    <div id="rightContent" class="sans-serif"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
